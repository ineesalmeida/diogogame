<body>
    <!-- Comming here is a bit of cheating, but I guess it's fair enough. I'll let it slide this level! -->
    <div class="container">
        <h1>Diogo Cunha</h1>
        <h2>What do they know? Do they know things? Let's find out!</h2>
        <div class="content">
            <p>
                Let's go into Diogo's biggest struggles and puzzles:<br>
                writting his own name in a form.<br><br>
            </p>
            <label for="name">What is Diogo's full name:</label>
            <input id="name" name="name" style="width: 60%">
            <button onclick="validateName()">Validate</button>
        </div>    
        <div style="visibility: hidden" id="go">
            <a href="NOTfirstlevel.html"><button id='start_button'>START</button></a>
        </div>
        <p class="hidden-text">The full name is 2 first names, 4 last names, and a total of 8 words.</p>
        <!-- <div class="image">
            <img src="images/diogo1.png" alt="Diogo mustache">
        </div>     -->
    </div>
</body>

<script>
    function validateName() { 
    var name = document.getElementById("name").value;

    // These are all the acceptable answers, enjoy :)
    var acceptable_answers = [
        "José Diogo Marques da Silva Branco da Cunha",
        "Jose Diogo Marques da Silva Branco da Cunha",
        "José Diogo Marques Silva Branco Cunha",
        "Jose Diogo Marques Silva Branco Cunha"
    ]

    if (acceptable_answers.indexOf(name) >= 0) {
        document.getElementById("go").style.visibility = "visible";
    } else {
        document.getElementById("name").value = "";
    }
    };
</script>
