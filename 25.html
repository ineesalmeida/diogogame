<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level 25</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Level <span style="color: royalblue;">25</span></h1>
        <div class="content">
            <h2>What is Diogos's birthday?</h2>
            <div id="wrapper" style="padding-top: 30px">
                <label for="year">Year: </label>
                <select id="year" name="year">
                    <option value="1994">1990</option>
                    <option value="1995">1991</option>
                    <option value="1996">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1993">1997</option>
                    <option value="1994">1998</option>
                    <option value="1995">1999</option>
                </select>

                <label for="month">Month: </label>
                <select id="month" name="month">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>

                <label for="day">Day: </label>
                <select id="day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div id="youwon" style="visibility: hidden; padding-top: 50px">
                <h1>YOU WON!</h1>
                <h2>You are a true Diogo knower.</h2>
            </div>
        </div>
    </div>
</body>

<script>
    var year_select = document.getElementById("year");
    var month_select = document.getElementById("month");
    var day_select = document.getElementById("day");
    
    document.getElementById('wrapper').addEventListener('change', function(event){
        if (year_select.value == 1995 && month_select.value == "apr" && day_select.value == 26){
            document.getElementById("youwon").style.visibility = "visible";
        }
    });
</script>

</html>
